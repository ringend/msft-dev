trigger:
- master

pool:
  vmImage: ubuntu-latest

job: Build
steps:
    - task: AzureCLI@2
    displayName: Azure CLI
    inputs:
      azureSubscription: djr-msft-dev
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az --version
        az account show
