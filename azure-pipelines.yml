trigger:
- master

pool:
  vmImage: ubuntu-latest


stages:
  - stage: Stage_1
    displayName: Stage 1
    jobs:  
    - job: Build_1
      displayName: Build 1
      steps:
        - task: ShellScript@2
          displayName: build.sh
          inputs:
            azureSubscription: djr-msft-dev
            scriptType: bash
            workingDirectory: vnet
            scriptPath: ./vnet/build.sh
